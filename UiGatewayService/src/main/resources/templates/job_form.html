<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Create New Job</h2>
    <form th:action="@{/jobs}" th:object="${jobRequest}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <input type="text" id="location" th:field="*{location}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="postedBy" class="form-label">Posted By:</label>
            <input type="text" id="postedBy" th:field="*{postedBy}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Create Job</button>
        <a th:href="@{/jobs}" class="btn btn-secondary ms-2">Back to Jobs List</a>
    </form>
</body>
</html>
