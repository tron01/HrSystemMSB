<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Applications List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-4">All Applications</h2>
    <a th:href="@{/api/v1/applications/new}" class="btn btn-primary mb-3">Create New Application</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Index</th>
                <th>Student Name</th>
                <th>Email</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="a ,c: ${applications}">
                <td th:text="${c.count}"></td>
                <td th:text="${a.studentName}"></td>
                <td th:text="${a.email}"></td>
                <td><a th:href="@{'/api/v1/applications/' + ${a.id}}" class="btn btn-info btn-sm">View</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
