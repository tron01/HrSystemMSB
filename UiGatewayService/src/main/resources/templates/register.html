<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HR System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .register-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header h2 {
            color: #2c3e50;
            font-weight: 600;
        }
        .form-control, .form-select {
            height: 48px;
            font-size: 16px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .btn-submit {
            height: 48px;
            font-size: 16px;
            width: 100%;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <a href="/" class="home-link btn btn-outline-primary">
        <i class="bi bi-house-door"></i> Home
    </a>

    <div class="container">
        <div class="register-container">
            <div class="register-header">
                <h2>Create Account</h2>
                <p>Join the HR Management System</p>
            </div>

            <!-- Flash Messages -->
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/auth/register}" method="post" th:object="${userDto}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" th:field="*{role}" required>
                        <option value="">Select Role</option>
                        <option value="USER">User</option>
                        <option value="HR">HR</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-submit">Create Account</button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a th:href="@{/auth/login}">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
