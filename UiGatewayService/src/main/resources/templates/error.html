<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${errorTitle != null ? errorTitle : 'Error'}">Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }
        .error-icon {
            font-size: 100px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-code {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">⚠️</div>

            <div class="error-code" th:text="${errorCode != null ? errorCode : ''}">Error</div>

            <h1 class="mb-4" th:text="${errorTitle != null ? errorTitle : 'Error'}">Error</h1>

            <p class="lead" th:text="${errorMessage != null ? errorMessage : 'An unexpected error occurred.'}">
                An unexpected error occurred.
            </p>

            <div class="mt-5">
                <a href="/" class="btn btn-primary me-2">Go to Homepage</a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary">Go Back</a>
            </div>
        </div>
    </div>
