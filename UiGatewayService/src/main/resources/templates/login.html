<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – HR System</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {background:#f8f9fa;min-height:100vh;display:flex;align-items:center;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
        .login-container {max-width:450px;margin:auto;padding:30px;background:#fff;border-radius:8px;box-shadow:0 4px 15px rgba(0,0,0,.1);}
        .login-header {text-align:center;margin-bottom:30px;}
        .login-header h2 {color:#2c3e50;font-weight:600;}
        .form-control {height:48px;font-size:16px;border-radius:4px;margin-bottom:20px;}
        .btn-submit {height:48px;font-size:16px;width:100%;}
        .register-link {text-align:center;margin-top:20px;}
        .home-link {position:absolute;top:20px;left:20px;}
    </style>
</head>
<body>
<a href="/" class="home-link btn btn-outline-primary">
    <i class="bi bi-house-door"></i> Home
</a>

<div class="container">
    <div class="login-container">
        <div class="login-header">
            <h2>Sign In</h2>
            <p>Welcome to the HR Management System</p>
        </div>

        <!-- Flash messages -->
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}"   class="alert alert-danger"  th:text="${error}"></div>

        <form th:action="@{/auth/login}" th:method="post" th:object="${userDto}">


            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input th:field="*{username}" type="text" id="username" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input th:field="*{password}" type="password" id="password" class="form-control" required/>
            </div>

            <button type="submit" class="btn btn-primary btn-submit">Sign In</button>
        </form>

        <div class="register-link">
            <p>Don’t have an account? <a th:href="@{/auth/register}">Register here</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
