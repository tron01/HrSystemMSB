<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Parsed Resumes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Parsed Resumes</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Applicant Name</th>
                <th>Email</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="resume : ${resumes}">
                <td th:text="${resume.id}"></td>
                <td th:text="${resume.applicantName}"></td>
                <td th:text="${resume.email}"></td>
                <td><a th:href="@{'/resume-parser/' + ${resume.id}}" class="btn btn-info btn-sm">View</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
