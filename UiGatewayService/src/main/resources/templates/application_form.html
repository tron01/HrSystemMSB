<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Create New Application</h2>
    <form th:action="@{/api/v1/applications}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="jobId" class="form-label">Job ID:</label>
            <select id="jobId" name="jobId" class="form-select" required>
                <option value="" disabled selected>Select a job</option>
                <option th:each="job : ${jobs}"
                        th:value="${job.id}"
                        th:text="${job.title} + ' (ID: ' + ${job.id} + ')'">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="studentName" class="form-label">Student Name:</label>
            <input type="text" id="studentName" name="studentName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="resumeFile" class="form-label">Resume (PDF):</label>
            <input type="file" id="resumeFile" name="resumeFile" class="form-control" accept="application/pdf" required>
        </div>
        <button type="submit" class="btn btn-success">Submit Application</button>
        <a th:href="@{/api/v1/applications}" class="btn btn-secondary ms-2">Back to Applications List</a>
    </form>
</body>
</html>
