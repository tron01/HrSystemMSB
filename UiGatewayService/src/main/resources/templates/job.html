<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Job Details</h2>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title" th:text="${job.title}"></h4>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${job.location}"></h6>
            <p class="card-text" th:text="${job.description}"></p>
            <p class="card-text"><strong>Posted By:</strong> <span th:text="${job.postedBy}"></span></p>
        </div>
    </div>
    <a th:href="@{/api/v1/jobs}" class="btn btn-secondary mt-3">Back to Jobs List</a>
</body>
</html>
