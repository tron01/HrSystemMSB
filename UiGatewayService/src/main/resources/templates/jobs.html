<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Jobs List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-4">All Jobs</h2>
    <a th:href="@{/api/v1/jobs/new}" class="btn btn-primary mb-3">Create New Job</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Location</th>
                <th>Posted By</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="job : ${jobs}">
                <td th:text="${job.title}"></td>
                <td th:text="${job.description}"></td>
                <td th:text="${job.location}"></td>
                <td th:text="${job.postedBy}"></td>
                <td><a th:href="@{'/api/v1/jobs/' + ${job.id}}" class="btn btn-info btn-sm">View</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
