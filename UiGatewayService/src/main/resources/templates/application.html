<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Application Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Application Details</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Student: <span th:text="${a.studentName}"></span></h5>
            <h6 class="card-subtitle mb-2 text-muted">Email: <span th:text="${a.email}"></span></h6>
            <p class="card-text"><strong>Job ID:</strong> <span th:text="${job.id}"></span></p>
            <p class="card-text"><strong>Role:</strong> <span th:text="${job.title}"></span></p>
            <p class="card-text"><strong>Description:</strong> <span th:text="${job.description}"></span></p>
            <p class="card-text"><strong>Location:</strong> <span th:text="${job.location}"></span></p>
            <p class="card-text"><strong>PostedBy:</strong> <span th:text="${job.postedBy}"></span></p>

            <a th:href="@{/applications/view-resume(url=${a.resumeUrl})}" class="btn btn-success m-2" download="resume.pdf">
                Download Resume
            </a>

            <a th:href="@{/applications/view-resume(url=${a.resumeUrl})}"
               target="_blank"
               class="btn btn-primary m-2"> View Resume
            </a>

            <div th:if="${a.resumeUrl == null}">
                <span class="text-danger">No resume uploaded.</span>
            </div>
        </div>
    </div>
    <a th:href="@{/applications}" class="btn btn-secondary mt-3">Back to Applications List</a>
</body>
</html>
