<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Application Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Application Details</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Student: <span th:text="${a.studentName}"></span></h5>
            <h6 class="card-subtitle mb-2 text-muted">Email: <span th:text="${a.email}"></span></h6>
            <p class="card-text"><strong>Job ID:</strong> <span th:text="${a.jobId}"></span></p>
            <div th:if="${a.resumeUrl}">
                <a th:href="${resumeUrl}" class="btn btn-success" target="${a.resumeUrl}">Download Resume</a>
            </div>
            <div th:if="${a.resumeUrl == null}">
                <span class="text-danger">No resume uploaded.</span>
            </div>
        </div>
    </div>
    <a th:href="@{/api/v1/applications}" class="btn btn-secondary mt-3">Back to Applications List</a>
</body>
</html>
