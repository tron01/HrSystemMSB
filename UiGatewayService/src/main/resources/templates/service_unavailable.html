<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service Unavailable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }
        .error-icon {
            font-size: 72px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="bi bi-exclamation-triangle-fill"></i>
                ⚠️
            </div>
            <h1 class="mt-4">Service Unavailable</h1>
            <p class="lead" th:text="${errorMessage ?: 'The requested service is currently unavailable. Please try again later.'}">
                The requested service is currently unavailable. Please try again later.
            </p>
            <p class="text-muted" th:if="${serviceType}" th:text="'Affected service: ' + ${serviceType}">
                Affected service: Unknown
            </p>
            <div class="mt-4">
                <a href="/" class="btn btn-primary me-2">Go to Homepage</a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary">Go Back</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
